<li
  class="task"
  [ngClass]="isDone ? 'task-done' : 'task-active'"
  (click)="onTaskClicked(task)"
>
  <p>{{ task.title }}</p>
  <span>
    <input type="checkbox" name="status" id="status" [(ngModel)]="isDone" />
    <button class="delete-btn" (click)="onDeleteClicked(task)">
      <img src="assets/icons/trash.svg" alt="trash-icon" />
    </button>
  </span>
</li>
