<!--INFO: use [ngClass] to style dinamically-->
<li class="task" [ngClass]="isDone ? 'task-done' : 'task-active'">
  <p>{{ task.title }}</p>
  <span>
    <input type="checkbox" name="status" id="status" [(ngModel)]="isDone" />
    <button class="delete-btn" (click)="onClick(task)">
      <img src="assets/icons/trash.svg" alt="trash-icon" />
    </button>
  </span>
</li>
