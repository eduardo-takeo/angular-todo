<app-header></app-header>

<section class="main">
  <h1 class="title">My tasks</h1>
  <div class="task-list">
    <ul *ngFor="let task of taskList">
      <app-task [task]="task" (onDeleteTaskClick)="onDeleteTaskClicked(task)" />
    </ul>
  </div>

  <div class="btn-container">
    <app-button label="Create task" (btnClick)="onCreateTaskClicked()" />
  </div>
</section>

<app-modal [isVisible]="isModalVisible"></app-modal>
